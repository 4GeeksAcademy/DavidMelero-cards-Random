<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body style="background-color: green;">
    <div class="center-div">
      <div id="card" class="center-div">
        <span id="symbolTop" class="top">♠</span>
        <span id="numberOne" class="middle">7</span>
        <span id="symbolBottom" class="bottom">♠</span>
      </div>
    </div>
    <button
      onclick="stopRandomCard()"
      class="btn-stop"
      type="button"
      class="btn btn-primary btn-lg"
    >
      <b>click me to stop</b>
    </button>
    <button
      onclick="generatedRandomCard()"
      class="btn-generate"
      type="button"
      class="btn btn-secondary btn-lg"
    >
      <b>click</b>
    </button>
  </body>
</html>
